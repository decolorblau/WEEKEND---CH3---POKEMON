  <body>
    <div class="container">
      <header>
        <h1>POKEMON</h1>

            <li class="universo">Universo Pokemon</li>
            <li class="universo">My Pokemon Family</li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="list">
          <ul>
            <li>
              <div class="card">
                <section class="card__header">

                    <p>id</p>

                </section>

                  <img src="" alt="pokemon-name" />

                <button>

              </div>

          </ul>
        </div>
      </main>
