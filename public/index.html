<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEMON</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="/public/image/pokemon-logo.svg" alt="pokemon logo">
      </header>
      <nav>
          <ul class="navigator">
            <li class="universo">Pokédex</li>
            <li class="universo">My Pokemon Family</li>
          </ul>
        </nav>
      <main>
        <div>
          <div class="search">
            <input type="text" class="search__text">
            <button type="submit" class="search__button">search</button>
          </div>
          <div class="list">
            <ul class="list-cards">
              <li class="list-cards__unit">
                <div class="card">
                  <section class="card__header">
                    <div class="card__id">
                      <span>Nº 801</span>
                    </div>
                    <div class="card__name">
                      <p>Bulbasaur</p>
                    </div>
                  </section>
                  <section class="card__image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="pokemon-name" />
                  </section>
                  <button class="button">
                    <img src="/public/image/pokeball.png" alt="pokeball" />

                      CATCH POKEMON
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </main>   
  </body>
</html>
